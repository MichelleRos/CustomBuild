<table class="status-table">
  <thead>
  <tr><th>Status</th><th>Age (hr:min)</th><th>Board</th><th>Vehicle</th><th>Branch</th><th>Features</th><th>ArduPilot Git Hash</th></tr>
  </thead>
  <tbody>
  {% for (status,age,board,vehicle,link,branch,features,git_hash_short) in build_status %}
  <tr class="{{status}}">
    <td><a href="{{link}}" target="_blank">{{status}}</a></td>
    <td>{{age}}</td>
    <td>{{board}}</td>
    <td>{{vehicle}}</td>
    <td>{{branch}}</td>
    <td>{{features}}</td>
    <td><a href="https://github.com/ArduPilot/ardupilot/commit/{{git_hash_short}}" target="_blank">{{git_hash_short}}</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
